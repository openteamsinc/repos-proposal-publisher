name: 'REPOS Proposal Publisher'
description: 'A GitHub Action to publish proposals to REPOS website'
author: 'Openteams Inc'

inputs:
  token:
    description: 'GitHub Token generated from GitHub Account'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js dependencies
      shell: bash
      run: npm install
      working-directory: ./  # Ensure this points to the directory with package.json

    - name: Run the action
      shell: bash
      run: node index.js
      working-directory: ./  # Ensure this points to the directory with index.js

branding:
  icon: 'file'
  color: 'blue'